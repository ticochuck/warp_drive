{% if messages %}
  {% for message in messages %}
    <div class="container message">
      <div class="alert alert-dismissable text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}
