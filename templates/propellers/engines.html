{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="white-background d-flex align-items-center justify-content-center border border-light p-3 m-4" >
  <div>
    <h1 class="content text-center mb-4">Engines Table</h1>
    {% if object_list %}
      <h2>Your Engines</h2>
      <ul>
        {% for engine in object_list %}
          <li>Engine ID: {{engine.name}}</li>
        {% endfor %}
      </ul>
    {% else %}
      <h3>The table is empty</h3>
    {% endif %}
    
    <a style="color:white" href="{% url 'upload_engines' %}"><button type="button" class="btn" style="background-color: #C61C22">Import Engines</button></a>    
    <hr>
    <a class="m-2 mt-4" href="{% url 'home' %}">Return to Home Page</a>
  </div>
</div>
{% endblock content %}
