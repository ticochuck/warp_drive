{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="white-background d-flex align-items-center justify-content-center border border-light p-3 m-4" >
  <div>

    <h1 class="content text-center mb-4">Propellers Table</h1>
    {% if object_list %}
      <h2>Your Propellers</h2>
      <ul>
      {% for propeller in object_list %}
        <li>Propeller ID: {{propeller.name}}</li>
      {% endfor %}
    </ul>
    {% else %}
      <h3>The table is empty</h3>
    {% endif %}
    
    <a style="color:white" href="{% url 'home' %}"><button type="button" class="btn" style="background-color: #C61C22">Home Page</button></a>
    <a style="color:white" href="{% url 'upload_propellers' %}"><button type="button" class="btn" style="background-color: #C61C22">Import Propellers</button></a>   

  </div>
</div>
{% endblock content %}
